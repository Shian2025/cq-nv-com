<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理員登入</title>
  <link rel="stylesheet" href="pass.css"><!-- 可選 CSS 檔案 -->
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:system-ui; background:#111; color:#fff; margin:0; text-align:center; }
    .login-box { background: rgba(0,0,0,0.6); padding:30px 40px; border-radius:12px; backdrop-filter:blur(6px); box-shadow:0 6px 20px rgba(0,0,0,0.5); }
    input[type="password"] { padding:10px; width:200px; border-radius:8px; border:none; margin-bottom:12px; }
    button { padding:10px 20px; border-radius:8px; border:none; background:#8B4513; color:#fff; font-weight:bold; cursor:pointer; transition: transform 0.2s; }
    button:hover { transform:scale(1.05); }
    .error { color:#ff6666; margin-top:10px; display:none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>管理員登入</h1>
    <input type="password" id="password" placeholder="請輸入密碼"><br>
    <button id="loginBtn">登入</button>
    <div class="error" id="errorMsg">密碼錯誤，請重試</div>
  </div>
  <!-- 引入獨立的 JS 檔 -->
  <script src="pass.js"></script>
</body>
</html>
